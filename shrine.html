<h2> Shrine </h2>

<h2>Heroes (Fictional)</h2>
<div class="my-gallery" itemscope="" itemtype="http://schema.org/ImageGallery">

    <figure itemprop="associatedMedia" itemscope="" itemtype="http://schema.org/ImageObject">
      <a href="https://i2.wp.com/www.geekycostumeideas.com/wp-content/uploads/2016/09/rick_and_morty.jpg?resize=200%2C200" itemprop="contentUrl" data-size="964x1024">
          <img src="https://i2.wp.com/www.geekycostumeideas.com/wp-content/uploads/2016/09/rick_and_morty.jpg?resize=200%2C200" itemprop="thumbnail" alt="Image description" />
      </a>
      <figcaption itemprop="caption description">
      <blockquote>
"Listen Morty, I hate to break it to you, but what people call love is just a chemical reaction that compells animals to breed. It hits hard, Morty, then it slowly fades; leaving you stranded in a failing marriage. I did it, your parents are gonna do it, break the cycle, Morty, rise above! Focus on science."
      </blockquote>
      </figcaption>
    </figure>

    <figure itemprop="associatedMedia" itemscope="" itemtype="http://schema.org/ImageObject">
      <a href="https://scontent-lga3-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/c0.117.937.937/16465736_761520884002064_6356128685535264768_n.jpg" itemprop="contentUrl" data-size="964x1024">
          <img src="https://scontent-lga3-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/c0.117.937.937/16465736_761520884002064_6356128685535264768_n.jpg" itemprop="thumbnail" alt="Image description" />
      </a>
      <figcaption itemprop="caption description">
      <blockquote>
"War has changed. It's no longer about nations, ideologies, or ethnicity. It's an endless series of proxy battles, fought by mercenaries and machines. War--and it's consumption of life--has become a well-oiled machine."
      </blockquote>
      </figcaption>
    </figure>

    <figure itemprop="associatedMedia" itemscope="" itemtype="http://schema.org/ImageObject">
      <a href="https://static1.comicvine.com/uploads/square_medium/5/52469/973440-liquidocelot_l.jpg" itemprop="contentUrl" data-size="964x1024">
          <img src="https://static1.comicvine.com/uploads/square_medium/5/52469/973440-liquidocelot_l.jpg" itemprop="thumbnail" alt="Image description" />
      </a>
      <figcaption itemprop="caption description">
      <blockquote>
"Free from FOXDIE... free from the System... free from ID control. Our minds free from their prisons. That is the haven I've yearned for."
      </blockquote>
      <blockquote>
"You're pretty good."
      </blockquote>
      </figcaption>
    </figure>

   <!-- Root element of PhotoSwipe. Must have class pswp. -->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

      <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>

      <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
      <div class="pswp__ui pswp__ui--hidden">

        <div class="pswp__top-bar">

          <!--  Controls are self-explanatory. Order can be changed. -->

          <div class="pswp__counter"></div>

          <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

          <button class="pswp__button pswp__button--share" title="Share"></button>

          <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

          <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

          <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
          <!-- element will get class pswp__preloader-->
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>
	
        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
          <div class="pswp__share-tooltip"></div> 
        </div>

        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
        </button>

        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
        </button>

        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>

      </div>

    </div>
